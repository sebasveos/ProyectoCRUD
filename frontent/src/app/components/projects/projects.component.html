<div class="container">
    <h2>Personas</h2>

    <ul>
        <li *ngFor="let project of projects" class="project">
            <a [routerLink]="['/proyecto', project._id]">
              
                <h3>{{project.name}} </h3>
                <p>{{project.lastName}}</p>
                <p>{{project.age}}</p>
            </a>
        </li>

    </ul>
</div>
